<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <button class="add" style="color: rgb(36,172,242);" onclick="add()">添加用户</button>
      <div class="box">
        <input type="text" autocomplete="off" class="input" placeholder="请输入您想搜索的用户名" id="inin">
        <!--placeholder是文本框中的提示文字-->
        <input type="button" value="搜索" class="button" onclick="search()">
    </div>
      <ul id="nav">
          <li><a href="#" class="ul-top" id="top1">用户名</a></li>
          <li><a href="#" class="ul-top" id="top2">年龄</a></li>
          <li><a href="#" class="ul-top" id="top3">性别</a></li>
          <li><a href="#" class="ul-top" id="top4">手机号</a></li>
          <li><a href="#" class="ul-top" id="top5">操作</a></li>
      </ul>
      <ul id="ul1" class="ul-down">
            <span class="liSpan" ></span>
            <span class="liSpan"></span>
            <span class="liSpan"></span>
            <span class="liSpan"></span>
            <span class="liSpan" style="display: none;"></span>
            <button onclick="revise(event)">修改</button>
            <button onclick="delete1()">删除</button>
      </ul>
        <div class="upupdate">
            <h2 style="margin: 0 auto; color: blue; text-align: center;">请输入要修改的信息</h2>
            <input type="text" autocomplete="off" id="name" placeholder="用户名">
            <input type="text" autocomplete="off" id="age" placeholder="年龄">
            <input type="text" autocomplete="off" id="sex" placeholder="性别">
            <input type="text" autocomplete="off" id="phone" placeholder="手机号">
            <input type="text" autocomplete="off" id="id" placeholder="id" style="display: none;">
            <button onclick="yes()">确认</button>
            <button onclick="no()">取消</button>
        </div>
        <ul id="searchpage-top">
            <li><a href="#" class="ul-top" >用户名</a></li>
            <li><a href="#" class="ul-top" >年龄</a></li>
            <li><a href="#" class="ul-top" >性别</a></li>
            <li><a href="#" class="ul-top" >手机号</a></li>
        </ul>
        <div id="searchpage">
           <ul id="sea" class="ul-down">
             <span class="liSpan"></span>
             <span class="liSpan"></span>
             <span class="liSpan"></span>
             <span class="liSpan"></span>
             <span class="liSpan" style="display: none;"></span>
           </ul>
         </div>
          <button id="closepage" onclick="closepage()">关闭</button>
          <div id="change-button">
             <div class="button-left" onclick="button(-1)">
                <img src="../image/left.png" style="width: 30px;" height="30px; ">
             </div>
             <div id="button-center">
             </div>
             <div class="button-right" onclick="button(1)">
                <img src="../image/right.png" style="width: 30px;" height="30px; ">
            </div>
        </div>
      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
      <script type="text/javascript" src="../js/user.js"></script> 
    </body>
</html>
