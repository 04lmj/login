<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="login_frame">
        <h2>LOGIN</h2>
        <div >
           <p style="color: aliceblue;">用户名：<input type="text"  autocomplete="off" placeholder="请输入用户名" id="username" class="text_field"/></p>
           <p style="color: aliceblue;">密码：<input type="password" autocomplete="off" placeholder="请输入密码" id="password" class="text_field"/></p>
            <div id="login_control">
                <button type="button" class="login" onclick="login()">登录</button>
                <button type="button" class="login" onclick="enroll()">注册</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script type="text/javascript" src="../js/login.js"></script> 
</body>
</html>
